<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive HTML table with pure CSS</title>
</head>
<body>
    <main class="table">
        <section class="table_header">
            <h1>Customer's Orders</h1>
        </section>
        <section class="table_body">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Location</th>
                        <th>Order Date</th>
                        <th>Status</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><img src="images/profile.png" alt=""> Shibly</td>
                        <td>Dhaka</td>
                        <td>17 Dec, 2022</td>
                        <td>
                            <p>Delivered</p>
                        </td>
                        <td>$128.90</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
