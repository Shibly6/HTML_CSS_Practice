<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <!-- Add Bootstrap CDN links for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
  <h1 class="mb-4">Calculator</h1>
  <div class="row">
    <div class="col">
      <label for="firstNumber">Enter a first number:</label>
      <input type="text" class="form-control" id="firstNumber" required>
    </div>
    <div class="col">
      <label for="secondNumber">Enter a second number:</label>
      <input type="text" class="form-control" id="secondNumber" required>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary m-3" onclick="add()">Add</button>
    <button class="btn btn-warning m-3" onclick="sub()">Subtract</button>
    <button class="btn btn-success m-3" onclick="mul()">Multiply</button>
    <button class="btn btn-danger m-3" onclick="div()">Divide</button>
  </div>
  <div class="mt-3">
    <p class="fs-2"><u>Result:</u> <a id="result"></a></p>    
  </div>
</div>


<script type="text/javascript">
    function getValue() {
      x = document.getElementById("firstNumber").value;
      y = document.getElementById("secondNumber").value;
    }
  
    function add() {
      getValue();
      sum = Number(x) + Number(y);
      document.getElementById("result").innerHTML = x + " + " + y + " = " + sum;
    }
  
    function sub() {
      getValue();
      diff = Number(x) - Number(y);
      document.getElementById("result").innerHTML = x + " - " + y + " = " + diff;
    }
  
    function mul() {
      getValue();
      product = Number(x) * Number(y);
      document.getElementById("result").innerHTML = x + " * " + y + " = " + product;
    }
  
    function div() {
      getValue();
      quotient = Number(x) / Number(y);
      document.getElementById("result").innerHTML = x + " / " + y + " = " + quotient;
    }
  </script>

<!-- Add Bootstrap's JavaScript and jQuery dependencies (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
